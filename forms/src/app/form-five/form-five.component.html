<form class="row g-3" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div class="col-md-6">
      <label for="firstName" class="form-label">First Name</label>
      <input type="text" class="form-control" id="firstName" formControlName="firstName" required>
      <div *ngIf="firstName!.invalid && (firstName!.dirty || firstName!.touched)"
          class="alert alert-danger">
        <div *ngIf="firstName!.errors?.['required']">First name is required</div>
        <div *ngIf="firstName!.errors?.['minlength']">First name must be at least 2 characters long</div>
      </div>
    </div>
    <div class="col-md-6">
      <label for="lastName" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="lastName" formControlName="lastName">
      <div *ngIf="lastName!.invalid && (lastName!.dirty || lastName!.touched)"
          class="alert alert-danger">
        <div *ngIf="lastName!.errors?.['required']">Last name is required</div>
        <div *ngIf="lastName!.errors?.['minlength']">Last name must be at least 2 characters long</div>
      </div>
    </div>
    <div formGroupName="address">
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" 
          placeholder="1234 Main St" formControlName="street">
        </div>
        <div *ngIf="street!.invalid && (street!.dirty || street!.touched)"
            class="alert alert-danger">
          <div *ngIf="street!.errors?.['required']">Address is required</div>
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Address type</label>
          <input type="text" class="form-control" id="addressType" 
          placeholder="Apartment, studio, or floor" formControlName="addressType">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity" formControlName="city">
        </div>
        <div *ngIf="city!.invalid && (city!.dirty || city!.touched)"
            class="alert alert-danger">
          <div *ngIf="city!.errors?.['required']">City is required</div>
        </div>
        <div class="col-md-4">
          <label for="inputProvince" class="form-label">Province</label>
          <select id="inputProvince" class="form-select" formControlName="province">
            <option value="" selected>Choose...</option>
            <option *ngFor="let prov of provinces" [value]="prov">{{ prov }}</option>
          </select>
        </div>
        <div *ngIf="province!.invalid && ((province!.dirty || province!.touched))"
            class="alert alert-danger">
          <div *ngIf="province!.errors?.['required']">Province is required</div>
        </div>
        <div class="col-md-2">
          <label for="inputPostalCode" class="form-label">Postal Code</label>
          <input type="text" class="form-control" id="inputPostalCode" formControlName="postalCode">
        </div>
        <div *ngIf="postalCode!.invalid && ((postalCode!.dirty || postalCode!.touched))"
            class="alert alert-danger">
          <div *ngIf="postalCode!.errors?.['required']">Postal code is required</div>
          <div *ngIf="postalCode!.errors?.['pattern']">Incorrect postal code format.</div>
        </div>
    </div>
    <div class="col-12">
      <button type="submit" [disabled]="!profileForm.valid" class="btn btn-primary">Sign in</button> &nbsp;
      <button class="btn btn-warning" type="button" (click)="updateProfile()">Update Profile</button>
    </div>
  </form>
  <p>{{profileForm.valid}}</p>
